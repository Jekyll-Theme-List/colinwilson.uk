{{ partialCached "icons" . }}
<mobilenav id="mobilenav" class="navigation navigation--inline nav--fixed no-print">
    <ul>
        {{- range .Site.Params.menu }}
        {{- if .before }}
        <li>
            <a href="{{ .link | absURL }}">
            <svg class="icon icon--2x">
                <use xlink:href="#icon-{{ .icon }}" />
            </svg>
            <span class="invisible">{{ .label }}</span>
            </a>
        </li>
        {{- end }}
        {{- end }}
        {{- range .Site.Params.menu }}
        {{- if not .before }}
        <li>
            <a href="{{ .link | absURL }}">
            <svg class="icon icon--2x">
                <use xlink:href="#icon-{{ .icon }}" />
            </svg>
            <span class="invisible">{{ .label }}</span>
            </a>
        </li>
        {{- end }}
        {{- end }}
    </ul>
</mobilenav>
