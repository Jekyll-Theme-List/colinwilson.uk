<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <title>
        {{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" }}
        {{ if eq $url "/" }}
            {{ .Site.Title }}
        {{ else }}
            {{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Title }} {{ end }}
        {{ end }}
    </title>
    {{ partial "favicon" . }}
    <meta name="description" content="{{ .Description }}">
    {{ hugo.Generator }}
    <meta property="og:title" content="{{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" }}{{ if eq $url "/" }}{{ .Site.Params.author }}{{ else }}{{ .Title }}{{ end}}">
    <meta property="og:description" content="{{ .Description }}">
        {{ partial "twitter-card" . }}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//unpkg.com/tachyons@4/css/tachyons.min.css">
    {{ if .Site.Params.prismjs }}
    <link rel="stylesheet" href="/css/new-moon.css">
    <link rel="stylesheet" href="//unpkg.com/prismjs@1.22.0/plugins/command-line/prism-command-line.css">
    <link rel="stylesheet" href="//unpkg.com/prismjs@1.22.0/plugins/treeview/prism-treeview.css">
    <link rel="stylesheet" href="/css/prism-treeview-gs.css">
    <link rel="stylesheet" href="//unpkg.com/prismjs@1.22.0/plugins/line-numbers/prism-line-numbers.css">
    <link rel="stylesheet" href="//unpkg.com/prismjs@1.22.0/plugins/line-highlight/prism-line-highlight.css">
    <link rel="stylesheet" href="//unpkg.com/prismjs@1.22.0/plugins/toolbar/prism-toolbar.css">
    {{ end }}
    <link rel="stylesheet" href="/css/custom.css">
    {{ template "_internal/google_analytics_async.html" . }}{{ if .Site.Params.PiwikID }}{{ partial "piwik" . }}{{ end }}
    <script type="text/javascript" src="//unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="//unpkg.com/gist-embed@1.0.4/dist/gist-embed.min.js"></script>
</head>
