baseURL = "/"
languageCode = "en-GB"
title = "Colin Wilson - Systems Architect / DevOps / Consultant / Technologist"
theme = "colinwilson"
contentDir = "content"

googleAnalytics     = "UA-98935524-1"
#disqusshortname     = "colinwilsonuk" # Comment out to disable Disqus.

[outputs]
home = [ "HTML", "RSS", "REDIRECTS" ]
section = [ "HTML", "RSS"]

[mediaTypes]
[mediaTypes."text/netlify"]
    suffixes = ""
    delimiter = ""

[outputFormats]
[outputFormats.REDIRECTS]
    mediatype = "text/netlify"
    baseName = "_redirects"
    isPlainText = true
    notAlternative = true

[permalinks]
    "/" = "/:year/:month/:day/:slug"
    articles = "/:year/:month/:day/:slug"

[params]
    latestpostscount       = 3                             # how many posts to display on the home page
    author                 = "Colin Wilson"
    logo                   = "/img/logo_v2.7.svg" #"/img/logo.svg"
    bio                    = "Hi, I'm Colin, and I build stuff..."
    sub_bio                = "Cloud Computing/Orchestration, DevOps, Virtualization, Networking, Security, Storage, Hosting, Messaging."
    description            = "Colin Wilson Systems Architect / Consultant / Technologist - personal website of Colin Wilson."
    email                  = "colin.wilson@protonmail.ch"
    avatar                 = "/img/logo_v2.7.svg" # path to image in static dir e.g img/avatar.png (do not use in the same time as gravatar)
    # gravatar             = ""                # do not use at the same time as avatar
    bitcoin                = "1HNuwCnxVAsQzT3QH2MWyZFszBPHDXJu8U"

    piwikid                = "14"
    piwikURL               = "analytics.qunux.com"

    og_description         = "Systems Architect, Consultant, Technologist, lifelong learner, nuke it from orbit."
    prismjs            = true

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true # https://jdhao.github.io/2019/12/29/hugo_html_not_shown/

# Create custom menu entries by defining a label and a link for
